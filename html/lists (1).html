<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h2>Lists in html</h2>
    <ul>
        <li>malli</li>
        <li>linga</li>
        <li>kushi</li>
    </ul>

    <ul type="circle">
        <li>malli</li>
        <li>linga</li>
        <li>kushi</li>

    </ul>
    <ul type="none">
        <li>malli</li>
        <li>linga</li>
        <li>kushi</li>

    </ul>
    
   <hr>
   <h2>order list</h2>
   <ol type="i">
    <li>malli</li>
    <li>linga</li>
    <li>kushi</li>

   </ol>
   <ol type="I">
    <li>malli</li>
    <li>linga</li>
    <li>kushi</li>

   </ol>
</ol>
<ol type="a">
 <li>malli</li>
 <li>linga</li>
 <li>kushi</li>

</ol>
<hr>
<dl>
    <dt>HTML</dt>
    <dd>Hyper text markup language</dd>
</dl>
<dl>
    <dt>CSS</dt>
    <dd>Cascading stylesheets</dd>
</dl>


</body>
</html>
